<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://fonts.google.com/specimen/Plus+Jakarta+Sans" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Merriweather:wght@300&family=Passions+Conflict&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">

  <title>Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">

    <div class="heading">
      <div class="notifications">
        <strong>Notifications</strong>
      </div>
      <div class="unread" id="unread">
        8
      </div>
      <button type="button" name="button" class="mark-all" id="mark-all" onclick="mark()">Mark all as read</button>

    </div>

    <!-- Notifications -->

    <div class="box"> <button type="button" name="button" class="hi notif unreadd" onclick="click"> <p>Mark Webber reacted to your recent post My first tournament today!
    </p></button>

      <div class="time"> 1m ago</div>
    </div>
    <div class="box"> <button type="button" name="button" class="hi notif unreadd" onclick=click>  <p>Angela Gray followed you
    </p></button>

      <div class="time"> 5m ago </div>
    </div>

    <div class="box"> <button type="button" name="button" class="hi notif unreadd"> <p>Jacob Thompson has joined your group Chess Club
    </p></button>
      <div class="time">1 day ago </div>
    </div>


    <div class="box">
      <button type="button" name="button" class="hi notif read"> <p>Rizky Hasanuddin sent you a private message </p></button>
        <div class="time"> 5 days ago </div>
    </div>


    <div class="box"> <button type="button" name="button" class="hi notif read">  <p>Hello, thanks for setting up the Chess Club.
      </p></button>
      <div class="time"> 5 days ago </div>

      <p >I've been a member for a few weeks now and
        I'm already having lots of fun and improving my game.</p>
    </div>


    <div class="box"> <button type="button" name="button" class="hi notif read"><p>Kimberly Smith commented on your picture
    </p></button>

      <div class="time"> 1 week ago </div>
    </div>


    <div class="box"> <button type="button" name="button" class="hi notif read"><p> Nathan Peterson reacted to your recent post 5 end-game strategies to increase your win rate
    </p></button>

      <div class="time"> 2 weeks ago </div>
    </div>


    <div class="box"> <button type="button" name="button" class="hi notif read">   <p>Anna Kim left the group Chess Club
      </p></button>

      <div class="time"> 2 weeks ago </div>
    </div>



  </div>
<script src="index.js">

</script>
</body>
</html>
